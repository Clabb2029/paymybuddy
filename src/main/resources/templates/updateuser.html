<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Info</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/363fc0775f.js" crossorigin="anonymous"></script>
</head>
<body>
    <form th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" action="#" class="form" method="post">
        <div class="input-group mb-3">
            <label for="lastname">Lastname</label>
            <input th:field="*{lastname}" type="text" id="lastname" class="form-control" placeholder="Lastname" aria-label="Lastname">
        </div>
        <div class="input-group mb-3">
            <label for="firstname">Firstname</label>
            <input th:field="*{firstname}" type="text" id="firstname" class="form-control" placeholder="Firstname" aria-label="Firstname">
        </div>
        <div class="input-group mb-3">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="input-group mb-3">
            <label for="password">Password</label>
            <input th:field="*{lastname}" type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4 px-4" value="Add User">Login</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
